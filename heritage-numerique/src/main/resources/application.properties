# =====================================================
# CONFIGURATION SPRING BOOT - HERITAGE NUMERIQUE
# =====================================================

# =====================================================
# Configuration du serveur
# =====================================================
server.port=8080
server.servlet.context-path=/

# =====================================================
# Configuration de la base de données MySQL
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/heritage_numerique?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
# Configuration JPA/Hibernate
# =====================================================

spring.jpa.hibernate.ddl-auto=none

# Afficher les requêtes SQL dans les logs (développement)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecte MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =====================================================
# Configuration des fichiers uploadés
# =====================================================
# Limite de taille pour les fichiers uploadés (50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# =====================================================
# Configuration JWT
# =====================================================


jwt.secret=MyVerySecureSecretKeyForJWTToken123456789AbcDefGhiJklMnoPqrStUvWxYz
jwt.expiration=3600000
jwt.issuer=heritage-numerique

# Durée d'expiration : 3600000 ms = 1 heure
# Recommandations :
# - Access token : 15-60 minutes (courte durée)
# - Refresh token : plusieurs jours/semaines (non implémenté ici)

# Mode 'embedded' ou 'never' préserve les données
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true

# =====================================================
# Configuration des logs
# =====================================================
logging.level.root=INFO
logging.level.com.heritage=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE




# =====================================================
# Configuration Swagger/OpenAPI 3
# =====================================================
# Documentation automatique de l'API
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.default-models-expand-depth=3
springdoc.swagger-ui.default-model-expand-depth=3
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.enable-deep-linking=true
springdoc.swagger-ui.enable-validator=true
springdoc.swagger-ui.enable-filter=true
springdoc.swagger-ui.show-request-headers=true
springdoc.swagger-ui.show-response-headers=true
springdoc.swagger-ui.supported-submit-methods=get,post,put,delete,patch
springdoc.swagger-ui.validator-url=
springdoc.swagger-ui.oauth.client-id=
springdoc.swagger-ui.oauth.realm=
springdoc.swagger-ui.oauth.app-name=Heritage Numérique API
springdoc.swagger-ui.oauth.scope-separator=,
# springdoc.swagger-ui.oauth.additional-query-string-params=
springdoc.swagger-ui.oauth.use-basic-authentication-with-access-code-grant=false
springdoc.swagger-ui.oauth-use-pkce-with-authorization-code-grant=false

# =====================================================
# Configuration Email
# =====================================================


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:dolooumar60@gmail.com}
spring.mail.password=${MAIL_PASSWORD:YOUR API KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com



# Configuration de l'application
app.name=Heritage Numérique

# =====================================================
# Configuration du scheduling (pour expiration des invitations)
# =====================================================
spring.task.scheduling.pool.size=2

# =====================================================
# Configuration de la validation
# =====================================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

